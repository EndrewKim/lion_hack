<link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    <!-- Custom styles for this template -->

<body>
	    
    <div class="main" style="height:100%;width:100%;display: table;text-align: center;">
            <div class="container" style="display: table-cell;vertical-align: middle;">
                
                
    <form class="form-signin">
        </br>
  <img class="mb-4" src="http://www.coinreaders.com/imgdata/coinreaders_com/201808/2018080631525749.png" alt="" width="100" height="100">
  <h1 class="h3 mb-3 font-weight-normal">로그인해서 복지 가즈아의 다양한 서비스를 이용해보세요!</h1>
  <label for="inputEmail" class="sr-only">이메일 주소</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
  <label for="inputPassword" class="sr-only">비밀번호</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <a class="btn btn-lg btn-primary btn-block" type="submit">로그인</a>

</form>
    <br>
        <a class="btn btn-lg btn-primary btn-block" href="{%url 'signup' %}">회원가입</a>

</body>
